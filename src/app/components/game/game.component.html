<div class="container">

  <ng-template #runSheriffOrNot>
    <div class="modal-body text-center">
      <p>Do you want to run Sheriff?</p>
      <button type="button" class="btn btn-default" (click)="confirmRunSheriff()">Yes</button>
      <button type="button" class="btn btn-default" (click)="declineRunSheriff()">No</button>
    </div>
  </ng-template>

  <ng-template #userRole>
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">My Info</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        You are {{user.role}}!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="sendReady()">I'm Ready. Let's go!</button>
        <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Cancel</button>
      </div>
    </div>
  </ng-template>


  <div *ngIf="game">
    <div class="text-center">
      <span *ngIf="game.status % 2 == 1">Day {{game.status / 2}}</span>
      <span *ngIf="game.status % 2 == 0">Night {{(game.status - 1) / 2}}</span>
    </div>

    <div *ngIf="user">
      <button class="btn btn-info" (click)="openModal(userRole)">My Role and Status</button>
    </div>

    <div class="row p-3">
      <div class="col-6 card shadow" *ngFor="let user of game.users">
        <div class="card-body">
          {{user.name}}
          <button type="button" class="btn btn-outling-primary" [disabled]='readySent' (click)="sendVote(user.name)">Select</button> 
        </div>
      </div>
    </div>
  </div>

</div>
