<div class="center-container">
  <div class="h-100 row align-items-center">
    <div class="col">
      <label>Your Name: </label>
      <input id="username" type="text" class="form-control" [(ngModel)]="username" (keydown.enter)="next()" />
      <button id="next" type="button" class="btn btn-success btn-block mt-1" [disabled]="!username" (click)="next()">Next</button>
    </div>
  </div>
</div>
